<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translator</title>
    <link href="./stylesheet.css" rel="stylesheet" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script defer type="module" src="./src/onload.js"></script>
    <script defer type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script defer type="text/javascript" src="./src/index.js"></script>
</head>

<body>
    <video class="background-video" src="back-video.mp4" autoplay loop playsinline muted></video>
    <header>
        <div class="logo">
            <img src="R.png" alt="fit20">
            <h1 id="title">Translator</h1>
        </div>

        <div class="choose">
            <input type="file" placeholder="choose file">
            <input id="download-name" type="text" placeholder="file name to save">
            <button id="creator">Download</button>
        </div>

        <div id="google_translate_element"></div>
    </header>
    <div class="container">
        <div id="table-container">
            <table>
                <tr>
                    <th>Keys</th>
                    <th>Words</th>
                </tr>
                <tbody id="words-table">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
